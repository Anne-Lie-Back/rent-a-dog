<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rent-a-dog</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/faq.css">
    <script src="https://kit.fontawesome.com/165da34037.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
<body>
    <main class="faqMain">
        <div class="faqTitle">
            <h1>FAQ</h1>
        </div>
        <div class="faqDogImage">
            <h2>Do u has questionz</h2>
        </div>
        <div class="faqWhy faqBox">
            <b class="topfaqBox"><i class="fas fa-paw"></i> Why?</b>
            <div class="faqBoxContent">
                <p>Becuz doggos.</p>
            </div>
        </div>
        <div class="faqWhen faqBox">
            <b class="topfaqBox"><i class="fas fa-paw"></i> When?</b>
            <div class="faqBoxContent">
                <p>Most can go 200 fast/h!</p>
            </div>
        </div>
        <div class="faqWhere faqBox">
            <b class="topfaqBox"><i class="fas fa-paw"></i> Where?</b>
            <div class="faqBoxContent">
                <p>Behind u.</p>
            </div>
        </div>
        <div class="faqWho faqBox">
            <b class="topfaqBox"><i class="fas fa-paw"></i> Who?</b>
            <div class="faqBoxContent">
                <p>Only teh goodest boi.  Yes, u r.  Yes, u r.</p>
            </div>
        </div>
        <div class="faqHow faqBox">
            <b class="topfaqBox"><i class="fas fa-paw"></i> How?</b>
            <div class="faqBoxContent">
                <p>Don't ask wut a doggo can do 4 u.  Ask wut u can do 4 a doggo.</p>
            </div>
        </div>
        <div class="faqWhat faqBox">
            <b class="topfaqBox"><i class="fas fa-paw"></i> What?</b>
            <div class="faqBoxContent">
                <p>In 9 out of 10 casez a simple "woof" will do.</p>
            </div>
        </div>
        <div class="faqHeh faqBox">
            <b class="topfaqBox"><i class="fas fa-paw"></i> Heh?</b>
            <div class="faqBoxContent">
                <p>It's whom.</p>
            </div>
        </div>
        <div class="faqBottomFill">
        </div>
    </main>
</body>
</html>
