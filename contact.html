<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rent-a-dog</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <script src="https://kit.fontawesome.com/165da34037.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
<body>
    <main class="contactMain">
        <div class="contactTitle">
            <h1>Contactz</h1>
        </div>
        <div class="contactMap">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29319766.97937997!2d-52.78521800151174!3d36.859762526701815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xadd28c30ec90d79%3A0x44652457c0696504!2sNorra%20Atlanten!5e0!3m2!1ssv!2sse!4v1580907805048!5m2!1ssv!2sse" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
        <div class="contactInfo contactBox">
            <b class="topcontactBox"><i class="fas fa-paw"></i> Why?</b>
            <div class="contactBoxContent">
                <p>Becuz doggos.</p>
            </div>
        </div>
        <div class="contactText contactBox">
            <b class="topcontactBox"><i class="fas fa-paw"></i> When?</b>
            <div class="contactBoxContent">
                <p>Most can go 200 fast/h!</p>
            </div>
        </div>
        <div class="contactStore contactBox">
            <b class="topcontactBox"><i class="fas fa-paw"></i> Where?</b>
            <div class="contactBoxContent">
                <p>Behind u.</p>
            </div>
        </div>
        <div class="contactBottomFill">
        </div>
    </main>
</body>
</html>
